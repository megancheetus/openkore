# ---------------------------------------------------
# Configuração do Plugin OpenKoreToDiscord
# ---------------------------------------------------

# --- Configuração Essencial ---

# (OBRIGATÓRIO) Coloque a URL completa do seu Webhook do Discord aqui.
webhook_url = 

# Modo de notificação.
# 'embed'  -> Notificações ricas, coloridas e bem formatadas (Recomendado).
# 'simple' -> Notificações de texto simples, para máxima compatibilidade.
notification_mode = embed

# Use para substituir o nome do personagem nas notificações.
# Deixe em branco para usar o nome do personagem logado.
char_name_override = 

# --- Notificações de Eventos (1 = Ativado, 0 = Desativado) ---

notify_on_level_up = 1
notify_on_death = 1
notify_on_map_change = 1 # Pode gerar muitas mensagens, desative se não precisar.
notify_on_pm = 1

# --- Alertas de Status do Personagem ---

notify_on_low_hp = 1
hp_threshold = 30 # Notificar se o HP ficar ABAIXO desta porcentagem (%).

notify_on_low_sp = 1
sp_threshold = 20 # Notificar se o SP ficar ABAIXO desta porcentagem (%).

notify_on_high_weight = 1
weight_threshold = 85 # Notificar se o peso ficar ACIMA desta porcentagem (%).

# --- Alertas de Farm e Itens ---

notify_on_rare_loot = 1
# Itens cujo nome contenha qualquer uma destas palavras (separadas por vírgula) serão notificados.
rare_loot_keywords = Carta,Caixa,Galho,Álbum,Presente,Raro,Épico,Visual,Anel

notify_on_mvp_kill = 1
# Nomes EXATOS dos MVPs (separados por vírgula) que devem ser anunciados.
mvp_names = Baphomet,Doppelganger,Eddga,Pharaoh,Mistress,Orc Hero,Orc Lord,Osiris,Amon Ra,Dracula,Garm,Maya

# --- Alertas de Segurança e Loja ---

notify_on_gm_sighting = 1 # Alerta se um GM aparecer na tela.
notify_on_shop_activity = 1 # Alertas para lojas de mercador (abertura, fechamento, venda).

# --- Relatórios ---

# Intervalo em segundos para o envio do resumo periódico.
# 900 = 15 minutos, 1800 = 30 minutos, 3600 = 1 hora.
summary_interval = 900

# Notificar sobre o resultado do autosell e autostorage
notify_on_autosell = 1
notify_on_autostorage = 1
